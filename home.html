	<!--history card-start-->
	
	<div class="history-card small-12 large-10 columns large-centered">
		
		<section class="row">
			<div class="large-4 columns">
				<h1>History</h1>
			</div>
			<!--Search box-start-->
			<div class="h-searchbox--container  small-12  medium-4  large-4  columns">
				<label class="search-container  small-12 medium-12 large-12 ">
					<input type="search" name="search" placeholder="Search..." class="  history-search_input">
					<ul class="history-search_results">
					</ul>
				</label>
			</div>
			<!--Search box-stop-->
			<!--Filter category-start-->
			<div class="large-4  columns  text-right">
				<label class="search-container">
					<input type="search" name="search" class="history-search_form  history-search_input">
				</label>
			</div>
			<!--Filter category-stop -->
		</section>
		<section class="small-12 medium-12 large-12">
			<div class="history-card--container small-12 medium-12 large-12 menu">
				<div class="small-3  medium-3  large-2">Date</div>
				<div class="small-3  medium-3  large-4">Details</div>
				<div class="small-3  medium-3  large-3  text-center  h-card-container_category">Category</div>
				<div class="small-3  medium-3  large-3  text-right  h-card-container_amount">Amount</div>
				
				<div class="small-12  medium-12  large-12"></div>
			</div>
			<!--container for history data - generated dynamicly -->
			<div class="history--card-dynamic"></div>
			<!--container for history data - generated dynamicly -->
		</section>
	</div>
	<!--history card-stop-->
	<div class="small-12 large-10 large-centered columns dashboard-layout">
		<div class="small-12 medium-12 large-8 columns vertical__center hide-for-small-only"><h1>Finance life stream</h1></div>
		<div class="small-12 medium-12 large-4 columns text-right vertical__center hide-for-small-only">

			<button class="button primary-cta-btn" href="#">Bank</button>
			<button class="button primary-cta-btn" href="#">Payment</button>
		</div>
		
		<div class="columns small-12 medium-12 large-12">
			<div class="menu content-containter small">
				<div class="summary menu small-7 large-7">
				</div>
				<div class="switch small-12 medium-5 large-5 text-right hide-for-small-only">
					<p>Accounts analysis</p>
					<input class="switch-input" id="yes-no" type="checkbox" name="exampleSwitch">
					<label class="switch-paddle" for="yes-no">
						<span class="show-for-sr">Do you like me?</span>
						<span class="switch-active" aria-hidden="true">On</span>
						<span class="switch-inactive" aria-hidden="true">Off</span>

				</div>
				<div class="small-12 columns medium-12 large-12 large-centered diagram">

					</div>
				</div>
			</div>
			<section class="columns small-12 medium-12 large-12 menu">
