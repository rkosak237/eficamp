<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login page</title>
  <link rel="stylesheet" href="css/app.css">
</head>

<body>
  <div class="layout-container">
    <div class="row">
      <div class="small-10 medium-12 large-12 columns">
        <div class="layout-content">
          <img class="efi hide-for-small-only" src="img/ef_log.png" alt="Efigence logotype">
        <!--Card-start -->
          <div class="card">
            <div class="grid-y medium-grid-frame">
              <div class="cell shrink header medium-cell-block-container">
                <h1 class="text-center" tabindex="0" aria-label="you are at login card">Login</h1></div>
  <p class="text-center" aria-label="Login to import data from your bank" tabindex="0">Aby, zaimportować dane zaloguj się do swojego banku</p>
                <div class="portrait">
                </div>
                <div class="frame">
                  <div class="frame-content">
                    <div class="frame-content-details">
                      <p class="logToInput text-center" aria-label="Your last login">127633223</p>
                      <button class="button btnChangeLogin" aria-label="Change login to your application"
                      alt="Change login to your application">X</button>
                    </div>
                    <!--Login input-start -->
                    <form>
                      <div class="wrap logArrow">
                        <input class="custominput login hide" type="text" placeholder="Login" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Login'" aria-label="Type down your login" alt="Login">
                      </div>
                    </form>
                    <!--Login input-stop -->

                    <!---form, password input-start-->
                    <label>
                        <div class="wrap passArrow">
                          <input class="custominput pass"  type="text" placeholder="Password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Password'" aria-label="Type down your password" alt="Password">
                          <img class="icon" src="img/keyboard_icon.png">
                        </div>
                    </label>
                    <!---form, password input-stop-->
                    <!--Buttons select, subm-start -->
                    <div class="grid-x grid-margin-x btn-space">
                      <div class="button-group">
                        <a class="button select" tabindex="0" alt="Select other account" aria-label="Select other options">Select other</a>
                        <a class="button submit cta" alt="Sign in" aria-label="Sign in into your accout" href="#">GO</a>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
          </div>
          <!--Card-stop -->
        </div>
      </div>
    </div>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/what-input/dist/what-input.js"></script>
    <script src="bower_components/foundation-sites/dist/js/foundation.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
