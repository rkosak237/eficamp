          <div class="row expanded full-width-content-background">
            
            <div class="small-12 columns large-10 large-centered">
              <div class="small-8 large-8 columns"><h1>Finance life stream</h1></div>
              <div class="small-4 large-4 columns text-right">
                <button class="button btn-background-none" href="#">Add</button>
                <button class="button primary-cta-btn" href="#">Bank</button>
                <button class="button primary-cta-btn" href="#">Payment</button>
              </div>
              <div class="columns small-12 medium-12 large-12">
                <div class="menu content-containter small">
                  <ul class="small-2">
                    <li class="finance-headers"><h2 class="finance-headers">Balance</h2></li>
                    <li><p class="text"><strong>7 200,34</strong> PLN</p>
                  </li>
                </ul>
                <ul class="small-2">

                  <li class="">

                    </p>
                  </li>
                </ul>

                  <label class="switch-paddle" for="yes-no">
                    <span class="show-for-sr">Do you like me?</span>
                    <span class="switch-active" aria-hidden="true">On</span>
                    <span class="switch-inactive" aria-hidden="true">Off</span>
                  </label>
                </div>
                
                <div class="small-12 columns medium-12 large-12 large-centered diagram">
                  <div id="parent" class="chart-container">
                    <canvas id="myChart"></canvas>
                  </div>
                </div>
                
              </div>

                  </div>

                    </div>
